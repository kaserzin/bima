<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>{{ title }}</h1>
        <nav>
            <a href="/">Voltar ao Início</a>
            <a href="/equipes">Listar Equipes</a>
            <a href="/partidas">Gerenciar Partidas</a>
        </nav>
    </header>

    <main>
        <h2>{{ title }}</h2>
        <form method="post">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" value="{{ equipe.nome if equipe else '' }}" required>
            <label for="representante">Representante: </label>
            <input type="text" id="representante" name="representante" value="{{ equipe.representante if equipe else '' }}" required>
            <button type="submit">Salvar</button>
        </form>        
    </main>

    <footer>
        <p>&copy; 2024 II Taça CZ Volei. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
